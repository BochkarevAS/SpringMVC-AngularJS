<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table id="mytable" class="table table-bordred table-striped" ng-show="showPanel == 'showUsers'">
                    <thead>
                        <th><input type="checkbox" id="checkall" /></th>
                        <th>nick</th>
                        <th>login</th>
                        <th>email</th>
                    </thead>
                    <tbody>
                        <tr ng-class="{'set-collor': selectRemove}" ng-repeat="item in items">
                            <!--<td><input type="checkbox" class="checkthis" /></td>-->
                            <td><i class="icon-trash"></i><input type="checkbox" ng-model="selectRemove" ng-click="toggleItem(item.id)"/></td>
                            <td>{{ item.id }}</td>
                            <td>{{ item.nick }}</td>
                            <td>{{ item.login }}</td>
                            <td>{{ item.email }}</td>
                            <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
